<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Document</title>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
      <link rel="stylesheet" type="text/css" href="styles.css">
   </head>
   
   <body>
      <!-- FCC test suite -->
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <!-- Quote Box -->
      <div class="container-fluid">
         <div id="quote-box" class="col-6 mx-auto mt-5">
            <div id='text-box' class="text-center">
               <i class="fa fa-quote-left"></i>
               <span id="text" class="">Lorem Ipsum Dolor</span>
               <i class="fa fa-quote-right"></i>
            </div>
            <div id='author-box' class="text-right">
               - <span id="author"></span>
            </div>
            <div id='buttons-row' class="row">
               <button id="new-quote" class="btn btn-default">New Quote</button>
               <a id="tweet-quote" class='ml-auto' href=''><button id="tweet-button" class="btn btn-default"><i class="fa fa-twitter"></i></button></a>
            </div>
         </div>
      </div>


      <!-- Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <!-- local js -->
      <script src="javascript.js"></script>

   </body>
</html>
